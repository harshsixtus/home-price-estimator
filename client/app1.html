<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="animated-header">🏠 Bangalore Home Price Estimator 🏠</h1>

        <div class="form-group">
            <label for="location">Location:</label>
            <select id="location"></select>
        </div>

        <div class="form-group">
            <label for="bhk">BHK:</label>
            <input type="number" id="bhk" min="1" placeholder="Enter number of BHKs">
        </div>

        <div class="form-group">
            <label for="bath">Bathrooms:</label>
            <input type="number" id="bath" min="1" placeholder="Enter number of bathrooms">
        </div>

        <div class="form-group">
            <label for="area">Area (sqft):</label>
            <input type="number" id="area" placeholder="Enter area in sqft">
        </div>

        <button id="estimate-btn">💰 Estimate Price 💰</button>

        <h2 id="result" class="price-result">Estimated Price: ₹0</h2>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
